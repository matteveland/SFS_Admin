<body class="hold-transition login-page">
<div class="login-box">

    <div class="card-body">
      <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
      <form action="resetPassword.php" method="post">
        <div class="input-group mb-3">
          <input type="text" name="userName" id="userName" class="form-control" placeholder="User Name" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="middleName" id="middleName" class="form-control" placeholder="Middle Name" required>          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="TAFMSD" id="TAFMSD" class="form-control" placeholder="TAFMSD or TAFMCD (DD-MMM-YY)" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">

              <select class="form-control" id="secretQuestion" name="secretQuestion" required>
                <option value="">Secret Question</option>
                <option value="1">What is your favorite color?</option>
                <option value="2">Make of your first car?</option>
                <option value="3">Favorite sport?</option>
                <option value="4">Best location your have visited?</option>
                <option value="5">Are sharks fish?</option>
              </select>
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>

            </div>


        <div class="input-group mb-3">
          <input type="text" name="secretAnswer" id="secretAnswer" class="form-control" placeholder="Secret Answer" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <br>
        <div class="input-group mb-3">
          <input type="password" name="password" id="password" class="form-control" placeholder="New Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="newPasswordVerify" id="newPasswordVerify" class="form-control" placeholder="Verify New Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>



        <div class="row">
          <div class="col-12">
            <button type="submit" name="submit" class="btn btn-primary btn-block">Change password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
